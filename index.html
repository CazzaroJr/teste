<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Cadastro (GitHub + localStorage)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #111827;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    nav {
      display: flex;
      gap: 8px;
    }

    nav button {
      border: none;
      background: transparent;
      color: #9ca3af;
      padding: 8px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
    }

    nav button.active {
      background: #f97316;
      color: #111827;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto 32px;
      padding: 0 16px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px 20px 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .subtitle {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
      color: #6b7280;
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }

    .required::after {
      content: " *";
      color: #dc2626;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 1px rgba(249,115,22,0.25);
    }

    button.primary {
      width: 100%;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #f97316;
      color: #111827;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      margin-top: 8px;
    }

    button.primary:hover {
      background: #fb923c;
    }

    button.secondary {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #9ca3af;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      color: #374151;
    }

    .status {
      font-size: 13px;
      margin-top: 8px;
    }
    .status.ok { color: #16a34a; }
    .status.err { color: #dc2626; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f9fafb;
      font-weight: 600;
    }

    .badge {
      display: inline-flex;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #e5e7eb;
      color: #374151;
    }

    @media (min-width: 720px) {
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sistema de Cadastro</h1>
    <nav>
      <button id="btn-menu-form" class="active" data-section="sec-form">Formulário</button>
      <button id="btn-menu-lista" data-section="sec-lista">Registros</button>
    </nav>
  </header>

  <div class="container">
    <div class="card">

      <!-- MENU 1: FORMULÁRIO -->
      <section id="sec-form">
        <h2>Formulário</h2>
        <p class="subtitle">Os dados serão salvos localmente neste navegador (localStorage).</p>

        <form id="formCadastro">
          <div class="grid-2">
            <div class="field">
              <label for="nome" class="required">Nome</label>
              <input type="text" id="nome" name="nome" required>
            </div>

            <div class="field">
              <label for="cpf" class="required">CPF</label>
              <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
            </div>

            <div class="field">
              <label for="dataNascimento" class="required">Data de nascimento</label>
              <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="field">
              <label for="nomeMae" class="required">Nome da mãe</label>
              <input type="text" id="nomeMae" name="nomeMae" required>
            </div>

            <div class="field">
              <label for="telefone" class="required">Telefone contato</label>
              <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required>
            </div>

            <div class="field">
              <label for="email" class="required">E-mail</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="field">
              <label for="cep" class="required">CEP</label>
              <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>
            </div>

            <div class="field">
              <label for="cidade" class="required">Cidade</label>
              <input type="text" id="cidade" name="cidade" required>
            </div>
          </div>

          <button type="submit" class="primary">Salvar registro</button>
          <div id="status-envio" class="status"></div>
        </form>
      </section>

      <!-- MENU 2: LISTAGEM -->
      <section id="sec-lista" style="display:none;">
        <h2>Registros</h2>
        <p class="subtitle">
          Registros armazenados no localStorage deste navegador.
          <span class="badge" id="badge-total">0 registros</span>
        </p>

        <div style="margin-bottom:8px;">
          <button id="btn-limpar" class="secondary">Apagar todos os registros</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Data nasc.</th>
              <th>Cidade</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody id="tbody-registros">
            <tr><td colspan="5">Nenhum registro ainda.</td></tr>
          </tbody>
        </table>

        <div id="status-lista" class="status"></div>
      </section>

    </div>
  </div>

  <script>
    // ====== "BANCO" NO LOCALSTORAGE ======
    const STORAGE_KEY = "registros_cadastro";

    function carregarRegistros() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return [];
      try { return JSON.parse(raw) || []; }
      catch { return []; }
    }

    function salvarRegistros(lista) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(lista));
    }

    // ====== NAVEGAÇÃO ENTRE MENUS ======
    const secForm = document.getElementById("sec-form");
    const secLista = document.getElementById("sec-lista");
    const btnForm = document.getElementById("btn-menu-form");
    const btnLista = document.getElementById("btn-menu-lista");

    btnForm.addEventListener("click", () => {
      btnForm.classList.add("active");
      btnLista.classList.remove("active");
      secForm.style.display = "";
      secLista.style.display = "none";
    });

    btnLista.addEventListener("click", () => {
      btnLista.classList.add("active");
      btnForm.classList.remove("active");
      secForm.style.display = "none";
      secLista.style.display = "";
      atualizarTabela();
    });

    // ====== MÁSCARAS BÁSICAS (CPF, TEL, CEP) ======
    const cpfInput = document.getElementById("cpf");
    cpfInput.addEventListener("input", (e) => {
      let v = e.target.value.replace(/\D/g, "");
      if (v.length > 11) v = v.slice(0, 11);
      if (v.length > 9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/,"$1.$2.$3-$4");
      else if (v.length > 6) v = v.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
      else if (v.length > 3) v = v.replace(/(\d{3})(\d{0,3})/, "$1.$2");
      e.target.value = v;
    });

    const telInput = document.getElementById("telefone");
    telInput.addEventListener("input", (e) => {
      let v = e.target.value.replace(/\D/g, "");
      if (v.length > 11) v = v.slice(0, 11);
      if (v.length > 10) v = v.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
      else if (v.length > 6) v = v.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
      else if (v.length > 2) v = v.replace(/(\d{2})(\d{0,5})/, "($1) $2");
      e.target.value = v;
    });

    const cepInput = document.getElementById("cep");
    cepInput.addEventListener("input", (e) => {
      let v = e.target.value.replace(/\D/g, "");
      if (v.length > 8) v = v.slice(0, 8);
      if (v.length > 5) v = v.replace(/(\d{5})(\d{0,3})/, "$1-$2");
      e.target.value = v;
    });

    // Validação simples de CPF (apenas estrutura)
    function isValidCPF(cpf) {
      cpf = cpf.replace(/\D/g, "");
      if (cpf.length !== 11) return false;
      if (/^(\d)\1{10}$/.test(cpf)) return false;
      let s = 0;
      for (let i = 0; i < 9; i++) s += cpf[i] * (10 - i);
      let d1 = (s * 10) % 11; if (d1 === 10) d1 = 0;
      if (d1 != cpf[9]) return false;
      s = 0;
      for (let i = 0; i < 10; i++) s += cpf[i] * (11 - i);
      let d2 = (s * 10) % 11; if (d2 === 10) d2 = 0;
      if (d2 != cpf[10]) return false;
      return true;
    }

    function isTelefoneValido(tel) {
      const d = tel.replace(/\D/g, "");
      return d.length === 10 || d.length === 11;
    }

    // ====== ENVIO DO FORMULÁRIO (SALVAR NO "BANCO") ======
    const formCadastro = document.getElementById("formCadastro");
    const statusEnvio = document.getElementById("status-envio");

    formCadastro.addEventListener("submit", (e) => {
      e.preventDefault();
      statusEnvio.textContent = "";

      const dados = Object.fromEntries(new FormData(formCadastro).entries());

      // validações mínimas extras
      if (!isValidCPF(dados.cpf)) {
        statusEnvio.textContent = "CPF inválido.";
        statusEnvio.className = "status err";
        return;
      }
      if (!isTelefoneValido(dados.telefone)) {
        statusEnvio.textContent = "Telefone inválido.";
        statusEnvio.className = "status err";
        return;
      }

      const registros = carregarRegistros();
      registros.push({
        ...dados,
        criadoEm: new Date().toISOString()
      });
      salvarRegistros(registros);

      formCadastro.reset();
      statusEnvio.textContent = "Registro salvo com sucesso (localmente).";
      statusEnvio.className = "status ok";
    });

    // ====== LISTAGEM ======
    const tbody = document.getElementById("tbody-registros");
    const badgeTotal = document.getElementById("badge-total");
    const statusLista = document.getElementById("status-lista");
    const btnLimpar = document.getElementById("btn-limpar");

    function atualizarTabela() {
      const registros = carregarRegistros();
      tbody.innerHTML = "";

      if (!registros.length) {
        tbody.innerHTML = "<tr><td colspan='5'>Nenhum registro.</td></tr>";
        badgeTotal.textContent = "0 registros";
        return;
      }

      registros.forEach((r) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.nome || ""}</td>
          <td>${r.cpf || ""}</td>
          <td>${r.dataNascimento || ""}</td>
          <td>${r.cidade || ""}</td>
          <td>${r.telefone || ""}</td>
        `;
        tbody.appendChild(tr);
      });

      badgeTotal.textContent = `${registros.length} registro${registros.length > 1 ? "s" : ""}`;
    }

    btnLimpar.addEventListener("click", () => {
      if (confirm("Tem certeza que deseja apagar todos os registros salvos neste navegador?")) {
        localStorage.removeItem(STORAGE_KEY);
        atualizarTabela();
        statusLista.textContent = "Registros apagados.";
        statusLista.className = "status ok";
      }
    });

    // Atualiza tabela ao abrir
    atualizarTabela();
  </script>

</body>
</html>
